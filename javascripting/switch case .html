<html>
<head>
	<script>
		var day=5;
		switch(day){
			case 1:
			document.write("MOnday");
			break;
			case 2:
			document.write("Tuesday");
			break;
			case 3:
			document.write("Wednesday");
			break;
			case 4:
			document.write("Thrusday");
			break;
			case 5:
			document.write("Friday");
			break;
			case 6:
			document.write("Saturday");
			break;
			case 7:
			document.write("Sunday");
			break;
			default:document.write("Enete the valid weak day");
		}
	</script>
</head>
